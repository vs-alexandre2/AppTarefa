<mat-card>

  <div class="usuario-box" >
    <button routerLink="cadastro" mat-raised-button color="primary">Cadastrar novo usuário</button>
    <div class="input-box">
      <mat-form-field>
        <mat-label>Procurar:</mat-label>
        <input matInput type="text" placeholder="Qual registro está buscando?" (input)="search($event)">
      </mat-form-field>
    </div>
</div>



  <table mat-table [dataSource]="Usuarios" class="mat-elevation-z8">
    <ng-container matColumnDef="Nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let Usuario"> {{Usuario.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="Sobrenome">
      <th mat-header-cell *matHeaderCellDef>Sobrenome</th>
      <td mat-cell *matCellDef="let Usuario"> {{Usuario.sobrenome}} </td>
    </ng-container>

    <ng-container matColumnDef="E-mail">
      <th mat-header-cell *matHeaderCellDef>E-mail</th>
      <td mat-cell *matCellDef="let Usuario"> {{Usuario.email}} </td>
    </ng-container>

    <ng-container matColumnDef="Ações">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let Usuario">
        <a  routerLink="editar/{{Usuario.id}}" mat-raised-button color="primary">Editar</a>
        <a  routerLink="detalhes/{{Usuario.id}}"  mat-raised-button>Detalhes</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="Excluir">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let Usuario">
        <mat-dialog-actions>
          <a  (click)="openDialog(Usuario.id)"  mat-raised-button color="warn">Excluir</a>
        </mat-dialog-actions>
      </td>
  </ng-container>


    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  </table>

</mat-card>
