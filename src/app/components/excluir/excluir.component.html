<div *ngIf="Tarefa">
<h1 mat-dialog-title>Deseja confirmar a exclução?</h1>
<div mat-dialog-content>
  <p style="font: bold;">Tarefa:</p>
  <p>{{Tarefa.nome}}</p>

  <p style="font-style: bold;">Responsável:</p>
  <p>{{Tarefa.responsavel}}</p>

</div>
<div mat-dialog-actions>
  <button mat-button  mat-raised-button color="warn" (click)="excluir()">Confirmar</button>
  <button class="btn btn-primary w-50"  mat-raised-button (click)="voltar()">Voltar</button>
</div>
</div>
